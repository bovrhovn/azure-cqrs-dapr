---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: webapp
  namespace: cqrs
  labels:
    app: web
    service: web
spec:
  replicas: 1
  selector:
    matchLabels:
      service: web
  template:
    metadata:
      labels:
        app: web
        service: web
    spec:
      containers:
        - name: web
          image: scimagesregistry.azurecr.io/citywebapp/cqrs:2.0
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          env:
            - name: SearchServiceKey
              valueFrom:
                secretKeyRef:
                  name: app-secret
                  key: searchkey
            - name: ConnectionStrings__DefaultConnection
              valueFrom:
                secretKeyRef:
                  name: app-secret
                  key: db
            - name: Azure__SignalR__ConnectionString
              valueFrom:
                secretKeyRef:
                  name: app-secret
                  key: signalr
---
apiVersion: v1
kind: Service
metadata:
  name: web
  namespace: cqrs
  labels:
    app: web
    service: web
spec:
  type: LoadBalancer
  ports:
    - port: 80
      targetPort: 80
      name: http
  selector:
    service: web