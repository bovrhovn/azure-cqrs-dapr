  signalr: RW5kcG9pbnQ9aHR0cHM6Ly9zY2FsZXJ0cy5zZXJ2aWNlLnNpZ25hbHIubmV0O0FjY2Vzc0tleT1lK0IzWWRCeFRPK1RlQWtWTzV3d3lRVG5BOS9SWGFWbzQwdEpXOGVxckU0PTtWZXJzaW9uPTEuMDs=
