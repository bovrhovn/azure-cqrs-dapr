apiVersion: v1
kind: Secret
metadata:
  name: app-secret
  namespace: services
type: Opaque
data:
  db: 
---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: electricity-api
  namespace: services
  labels:
    app: electricity-api
    service: electricity-api
spec:
  replicas: 1
  selector:
    matchLabels:
      service: electricity-api
  template:
    metadata:
      labels:
        app: electricity-api
        service: electricity-api
    spec:
      containers:
        - name: electricity-api
          image: scimagesregistry.azurecr.io/citywebapp/electricity:4.0
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          env:
            - name: ConnectionStrings__DefaultConnection
              valueFrom:
                secretKeyRef:
                  name: app-secret
                  key: db
---
apiVersion: v1
kind: Service
metadata:
  name: electricity-api
  namespace: services
  labels:
    app: electricity-api
    service: electricity-api
spec:  
  ports:
    - port: 80
      targetPort: 80
      name: http
  selector:
    service: electricity-api